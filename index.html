<!DOCTYPE HTML>
<html lang="en" ng-app="myApp">
    <head>
        <!-- Force latest IE rendering engine or ChromeFrame if installed -->
        <!--[if IE]><meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"><![endif]-->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Bootstrap CSS Toolkit styles -->
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <!-- Generic page styles -->
        <link rel="stylesheet" href="css/style.css">
        <!-- Bootstrap styles for responsive website layout, supporting different screen sizes -->
        <link rel="stylesheet" href="css/bootstrap-responsive.min.css">
        <!-- Bootstrap CSS fixes for IE6 -->
        <!--[if lt IE 7]><link rel="stylesheet" href="http://blueimp.github.io/cdn/css/bootstrap-ie6.min.css"><![endif]-->
        <!-- CSS to style the file input field as button and adjust the Bootstrap progress bars -->
        <link rel="stylesheet" href="css/jquery.fileupload-ui.css">
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
        <script type="text/javascript" src="js/angular.js"></script>
        <script type="text/javascript">
            var myApp = angular.module('myApp', [], function($interpolateProvider) {
                    $interpolateProvider.startSymbol('{[{');
                    $interpolateProvider.endSymbol('}]}');
                    });
                </script>
        <link rel="stylesheet" href="css/my.css" />
            </head>
            <body ng-controller="BodyController">
                <div class="container">
                    <!-- The fileinput-button span is used to style the file input field as button -->
                    <div>
                        <h1 style="margin-bottom:20px;">pdf转换器</h1>
                        <span class="btn fileinput-button" id="upload-btn">
                            <i class="icon-plus"></i>
                            <span>选择pdf</span>
                            <!-- The file input field used as target for the file upload widget -->
                            <input id="fileupload" type="file" name="files[]" multiple>
                        </span>
                        </p>
                        <div id="parse-results">
                            <div class="uploaded-file"></div>
                            <div id="progress" class="progress progress-striped active"> 
                                <div class="bar">
                                </div> 
                            </div> 
                            <div class="alert alert-error" id="file-type-error" style="display:none">
                                文件类型错误
                            </div>
                        </div>

                        <!-- The container for the uploaded files -->
                        <div id="files" class="files"></div>
                        <br>
                    </div>

                    <div id="result" style="display:none">
                        <input type="text" ng-model="query" />
                        <input class="important" ng-repeat="text in texts | filter:query" value="{[{text}]}" onmouseover="this.focus()" onfocus="this.select()" autocomplete="off" readonly="" style="display:block;width:100%;"/>
                    </div>
                </div>
                <script src="js/my.js"></script>
                <!-- The jQuery UI widget factory, can be omitted if jQuery UI is already included -->
                <script src="js/vendor/jquery.ui.widget.js"></script>
                <!-- The Iframe Transport is required for browsers without support for XHR file uploads -->
                <script src="js/jquery.iframe-transport.js"></script>
                <!-- The basic File Upload plugin -->
                <script src="js/jquery.fileupload.js"></script>
            </body> 
        </html>
